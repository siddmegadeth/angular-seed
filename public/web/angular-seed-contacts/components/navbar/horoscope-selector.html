<div class="container-fluid add-margin-top" ng-controller="globalCtrl">
    <div class="row">
         <div class="col-sm-3 col-md-3 col-lg-3" ng-repeat="horo in horoscope">
            <div class="card">
                <img class="card-img-top img-thumbnail" src="http://bootstrap-ecommerce.com/main/images/posts/post3.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{horo.text}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content. Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
